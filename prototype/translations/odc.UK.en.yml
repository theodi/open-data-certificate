    help_text: "how much trust people can put in your data"
  documentation:
    title: "Documentation"
    help_text: "how you help people understand the context and content of your data"
  support:
    title: "Support"
    help_text: "how you communicate with people who use your data"
  services:
    title: "Services"
    help_text: "how you give people access to tools they need to work with your data"
# General Information Requirements
  pilot_1:
    text: "You should have a **web page that offers documentation** about the open data you publish so that people can understand its context, content and utility."
  basic_1:
    text: "You must have a **web page that gives documentation** and access to the open data you publish so that people can use it."
# Legal Information Requirements
  basic_2:
    text: "You must have the **right to publish your data**."
  basic_3:
    text: "You indicated that this data wasn't originally created or gathered by you, and wasn't crowdsourced, so it must have been extracted or calculated from other data sources."
  basic_4:
    text: "You should get **legal advice to make sure you have the right to publish this data**."
  basic_5:
    text: "You indicated that the data wasn't originally created or gathered by you, and wasn't extracted or calculated from other data, so it must have been crowdsourced."
  basic_6:
    text: "You must get **contributors to agree to a Contributor Licence Agreement** (CLA) that gives you the right to publish their work as open data."
  pilot_2:
    text: "You should document **where your data came from and the rights under which you publish it**, so people are assured they can use parts which came from third parties."
  standard_1:
    text: "You should **include machine-readable data about the sources of your data**."
  pilot_3:
    text: "You should have a **web page that states your copyright** and details of how people should give attribution to your data."
  standard_2:
    text: "You should provide **machine-readable data in your copyright statement about licences** which affect your data so automatic tools can use it."
  exemplar_1:
    text: "You should provide **machine-readable data in your copyright statement about attribution** of your data so automatic tools can use it."
  exemplar_2:
    text: "You should provide **machine-readable data in your copyright statement about the URL of your data** that must be linked to, so automatic tools can use it."
  basic_7:
    text: "You must **publish open data under an open licence** so that people can use it."
  basic_8:
    text: "You must **publish open data under an open licence** so that people can use it."
  standard_3:
    text: "You should **have your anonymisation process audited independently** to ensure it reduces the risk of individuals being reidentified."
  pilot_4:
    text: "You should **only publish personal data without anonymisation if you are required to do so by law**."
  standard_4:
    text: "You should **document your right to publish data about individuals** for people who use your data and for those affected by disclosure."
  pilot_5:
    text: "You should **do a Privacy Impact Assessment** if you publish data about individuals."
  standard_5:
    text: "You should **publish your Privacy Impact Assessment** so people can understand how you have assessed the risks of disclosing data."
  standard_6:
    text: "You should **have your Privacy Impact Assessment audited independently** to ensure it has been carried out correctly."
  pilot_6:
    text: "You should **tell people what purposes the individuals in your data consented to you using their data for**. So that they use your data for the same purposes and comply with the Data Protection Act."
  pilot_7:
    text: "You should **involve the person responsible for data protection** in your organisation before you publish this data."
  standard_7:
    text: "You should **have your anonymisation process audited independently** by an expert to ensure it is appropriate for your data."
# Practical Information Requirements
  standard_8:
    text: "You should **ensure that people can easily find your data** from your organisation's home page."
  standard_9:
    text: "You should **ensure that people can find your data when they search for it** in locations that list data."
  standard_10:
    text: "You should **reference data from your own publications** so that people are aware of its availability and context."
  pilot_8:
    text: "You should **put timestamps in your data when you release it** so people know the period it relates to and when it will expire."
  standard_11:
    text: "You should **publish updates to time-sensitive data** so that it does not go stale."
  exemplar_3:
    text: "You should **provide a feed of changes to your data** so people keep their copies up-to-date and accurate."
  pilot_9:
    text: "You should **create a new dataset release every month** so people keep their copies up-to-date and accurate."
  standard_12:
    text: "You should **create a new dataset release every week** so people keep their copies up-to-date and accurate."
  exemplar_4:
    text: "You should **create a new dataset release every day** so people keep their copies up-to-date and accurate."
  pilot_10:
    text: "You should **have a reasonable delay between when you create and publish a dataset** that is less than the gap between releases so people keep their copies up-to-date and accurate."
  standard_13:
    text: "You should **have a short delay between when you create and publish a dataset** that is less than half the gap between releases so people keep their copies up-to-date and accurate."
  exemplar_5:
    text: "You should **have minimal or no delay between when you create and publish a dataset** so people keep their copies up-to-date and accurate."
  standard_14:
    text: "You should **let people download your entire dataset** so that they can do more complete and accurate analysis with all the data."
  pilot_11:
    text: "You should **create a new database dump every month** so that people have the latest data."
  standard_15:
    text: "You should **create a new database dump within a week of any change** so that people have less time to wait for the latest data."
  exemplar_6:
    text: "You should **create a new database dump within a day of any change** so that people find it easier to get the latest data."
  standard_16:
    text: "You should **correct data when people report errors** so everyone benefits from improvements in accuracy."
  standard_17:
    text: "You should **document any known issues with your data quality** so that people can decide how much to trust your data."
  exemplar_7:
    text: "You should **document your quality control process** so that people can decide how much to trust your data."
  pilot_12:
    text: "You should **ensure your data does not have more than 4 days downtime/year** so that people can rely on access to your data."
  standard_18:
    text: "You should **ensure your data does not have more than 2 days downtime/year** so that people can rely on access to your data."
  exemplar_8:
    text: "You should **ensure your data does not have more than 9 hours downtime/year** so that people can rely on access to your data."
  pilot_13:
    text: "You should **guarantee that your data will be available in this form for at least a year** so that people can decide how much to rely on your data."
  standard_19:
    text: "You should **guarantee that your data will be available in this form in the medium-term** so that people can decide how much to trust your data."
  exemplar_9:
    text: "You should **guarantee that your data will be available in this form in the long-term** so that people can decide how much to trust your data."
# Technical Information Requirements
  basic_9:
    text: "You must **provide either a URL to your data or a URL to documentation** about it so that people can find it."
  pilot_14:
    text: "You should **have a URL that is a direct link to the data itself** so that people can access it easily."
  standard_20:
    text: "You should **have a single persistent URL to download the current version of your data** so that people can access it easily."
  pilot_15:
    text: "You should **use a consistent pattern for different release URLs** so that people can download each one automatically."
  standard_21:
    text: "You should **have a document or feed with a list of available releases** so people can create scripts to download them all."
  basic_10:
    text: "You must **provide access to releases of your data through a URL** that gives the current version, a discoverable series of URLs or through a documentation page so that people can find it."
  basic_11:
    text: "You must **provide either an API endpoint URL or a URL to its documentation** so that people can find it."
  standard_22:
    text: "You should **have a service description document or single entry point for your API** so that people can access it."
  standard_23:
    text: "You should **have a single persistent URL to download the current dump of your database** so that people can find it."
  exemplar_10:
    text: "You should **use a consistent pattern for database dump URLs** so that people can can download each one automatically."
  exemplar_11:
    text: "You should **have a document or feed with a list of available database dumps** so people can create scripts to download them all"
  pilot_16:
    text: "You should **provide your data in a machine-readable format** so that it's easy to process."
  standard_24:
    text: "You should **provide your data in an open standard format** so that people can use widely available tools to process it more easily."
  standard_25:
    text: "You should **publish documents in a format that exposes semantic structure** so that people can display them in different styles."
  pilot_17:
    text: "You should **publish documents in a format designed specifically for them** so that they're easy to process."
  exemplar_12:
    text: "You should **publish statistical data in a format that exposes dimensions and measures** so that it's easy to analyse."
  standard_26:
    text: "You should **publish tabular data in a format that exposes tables of data** so that it's easy to analyse."
  pilot_18:
    text: "You should **publish tabular data in a format designed for that purpose** so that it's easy to process."
  standard_27:
    text: "You should **publish geographic data in a format designed that purpose** so that people can use widely available tools to process it."
  pilot_19:
    text: "You should **publish geographic data as structured data** so that it's easy to process."
  pilot_20:
    text: "You should **publish structured data in a format designed that purpose** so that it's easy to process."
  standard_28:
    text: "You should **use identifiers for things in your data** so that they can be easily related with other data about those things."
  standard_29:
    text: "You should **provide a service to resolve the identifiers you use** so that people can find extra information about them."
  exemplar_13:
    text: "You should **link to a web page of information about each of the things in your data** so that people can easily find and share that information."
  standard_30:
    text: "You should **have a URL through which identifiers can be resolved** so that more information about them can be found by a computer."
  exemplar_14:
    text: "You should **use URLs to third-party information in your data** so that it's easy to combine with other data that uses those URLs."
  exemplar_15:
    text: "You should **provide a machine-readable provenance trail** about your data so that people can trace how it was processed."
  exemplar_16:
    text: "You should **describe how people can check that the data they receive is the same as what you published** so that they can trust it."
# Social Information Requirements
  standard_31:
    text: "You should **include a data title in your documentation** so that people know how to refer to it."
  standard_32:
    text: "You should **include a data description in your documentation** so that people know what it contains."
  standard_33:
    text: "You should **include a data release date in your documentation** so that people know how timely it is."
  standard_34:
    text: "You should **include a last modification date in your documentation** so that people know they have the latest data."
  standard_35:
    text: "You should **document how frequently you release new versions of your data** so people know how often you update it."
  standard_36:
    text: "You should **include a canonical URL for the data in your documentation** so that people know how to access it consistently."
  standard_37:
    text: "You should **include a canonical URL to the documentation itself** so that people know how to access to it consistently."
  standard_38:
    text: "You should **include the data language in your documentation** so that people who search for it will know whether they can understand it."
  standard_39:
    text: "You should **indicate the data publisher in your documentation** so people can decide how much to trust your data."
  standard_40:
    text: "You should **include the geographic area in your documentation** so that people understand where your data applies to."
  standard_41:
    text: "You should **include the time period in your documentation** so that people understand when your data applies to."
  standard_42:
    text: "You should **include the subject in your documentation** so that people know roughly what your data is about."
  standard_43:
    text: "You should **include keywords or tags in your documentation** to help people search within the data effectively."
  standard_44:
    text: "You should **include titles within your documentation** so people know how to refer to each data distribution."
  standard_45:
    text: "You should **include descriptions within your documentation** so people know what each data distribution contains."
  standard_46:
    text: "You should **include release dates within your documentation** so people know how current each distribution is."
  standard_47:
    text: "You should **include last modification dates within your documentation** so people know whether their copy of a data distribution is up-to-date."
  standard_48:
    text: "You should **document applicable licences or waivers** so people know what they can do with a data distribution."
  pilot_21:
    text: "You should **document how your API works** so that people understand how to use it."
  standard_49:
    text: "You should **document any vocabulary you use within your data** so that people know how to interpret it."
  standard_50:
    text: "You should **document the codes used within your data** so that people know how to interpret them."
  pilot_22:
    text: "You should **provide an email address for people to send questions** about your data to."
  pilot_23:
    text: "You should **provide instructions about how suggest improvements** to the way you publish data so you can discover what people need."
  pilot_24:
    text: "You should **provide an email address for people to send questions about privacy to** and disclosure of personal details."
  standard_51:
    text: "You should **use social media to reach people who use your data** and discover how your data is being used"
  standard_52:
    text: "You should **tell people where they can discuss your data** and support one another."
  standard_53:
    text: "You should **provide instructions about how people can report errors** in your data."
  standard_54:
    text: "You should **provide a mailing list or feed with updates** that people can use to keep their copies of your data up-to-date."
  exemplar_17:
    text: "You should **build a community of people around your data** to encourage wider use of your data."
  exemplar_18:
    text: "You should **provide a list of software libraries and other readily-available tools** so that people can quickly get to work with your data."
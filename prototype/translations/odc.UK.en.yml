title: "Open Data Certificate Questionnaire"
survey_sections:
  general:
    title: "General Information"
  legal:
    title: "Legal Information"
  practical:
    title: "Practical Information"
  technical:
    title: "Technical Information"
  social:
    title: "Social Information"
questions:
# General Information
  dataTitle:
    text: "What's this data called?"
    help_text: "People see the name of your open data in a list of similar ones so make this as unambiguous and descriptive as you can in this tiny box so they quickly identify what's unique about it."
    answers:
      a_1:
        text: "Data Title"
  documentationUrl:
    text: "Where is it described?"
    text_as_statement: "This data is described at"
    help_text: "Give a URL for people to read about the contents of your open data and find more detail. It can be a page within a bigger catalog like data.gov.uk."
    answers:
      a_1:
        text: "Documentation URL"
  publisher:
    text: "Who curates this data?"
    text_as_statement: "This data is curated by"
    help_text: "Give the name of the organisation who looks after this data. It's probably who you work for unless you're doing this on behalf of someone else."
    answers:
      a_1:
        text: "Data Curator"
  publisherUrl:
    text: "Where is the curator's website?"
    text_as_statement: "The data curator's website is"
    help_text: "Give a URL to a website, this helps us to group data from the same organisation even if people give different names."
    answers:
      a_1:
        text: "Curator URL"
  releaseType:
    text: "What kind of release is this?"
    answers:
      oneoff:
        text: "a one-off release of a single dataset"
        help_text: "This is a single file and you don't plan to publish similar files in the future."
      collection:
        text: "a one-off release of a set of related datasets"
        help_text: "This is a collection of related files about the same data and you don't plan to publish similar collections in the future."
      series:
        text: "ongoing release of a series of related datasets"
        help_text: "This is a sequence of datasets with planned periodic updates in the future."
      service:
        text: "a service or API for accessing open data"
        help_text: "This is a live web service that exposes your data to programmers through an interface they can query."
# Legal Information
  publisherRights:
    text: "Do you have the rights to publish this data as open data?"
    help_text: "If your organisation didn't originally create or gather this data then you might not have the right to publish it. If you're not sure, check with the data owner because you will need their permission to publish it."
    answers:
      yes:
        text: "yes, you have the rights to publish this data as open data"
      no:
        text: "no, you don't have the rights to publish this data as open data"
      unsure:
        text: "you're not sure if you have the rights to publish this data as open data"
  publisherOrigin:
    text: "Was *all* this data originally created or gathered by you?"
    text_as_statement: "This data was originally created or gathered"
    help_text: "If any part of this data was sourced outside your organisation by other individuals or organisations then you need to give extra information about your right to publish it."
    answers:
      a_false:
        text: no
        text_as_statement: "outside the curator's organisation"
      a_true:
        text: yes
        text_as_statement: "by its curator"
  thirdPartyOrigin:
    text: "Was some of this data extracted or calculated from other data?"
    help_text: "An extract or smaller part of someone else's data still means your rights to use it might be affected. There might also be legal issues if you analysed their data to produce new results from it."
    answers:
      a_false:
        text: no
      a_true:
        text: yes
  thirdPartyOpen:
    text: "Are *all* sources of this data already published as open data?"
    text_as_statement: "This data is created from"
    help_text: "You're allowed to republish someone else's data if it's already under an open data licence or if their rights have expired or been waived. If any part of your data is not like this then you'll need legal advice before you can publish it."
    answers:
      a_false:
        text: no
        text_as_statement: "sources which are not open data sources"
      a_true:
        text: yes
        text_as_statement: "open data sources"
  crowdsourced:
    text: "Was some of this data crowdsourced?"
    text_as_statement: "Some of this data is"
    help_text: "If your data includes information contributed by people outside your organisation, you need their permission to publish their contributions as open data."
    answers:
      a_false:
        text: no
        text_as_statement: "not crowdsourced"
      a_true:
        text: yes
        text_as_statement: "crowdsourced"
  crowdsourcedContent:
    text: "Did contributors to your data use their judgement?"
    help_text: "If people used their creativity or judgement to contribute data then they have copyright over their work. For example, writing a description or deciding whether or not to include some data in a dataset would require judgement. So contributors must transfer or waive their rights, or license the data to you before you can publish it."
    answers:
      a_false:
        text: no
      a_true:
        text: yes
  claUrl:
    text: "Where is the Contributor Licence Agreement (CLA)?"
    text_as_statement: "Contributors' rights are described in this Licence Agreement"
    help_text: "Give a link to an agreement that shows contributors allow you to reuse their data. A CLA will either transfer contributor's rights to you, waive their rights, or license the data to you so you can publish it."
    answers:
      a_1:
        text: "Contributor Licence Agreement URL"
  cldsRecorded:
    text: "Have all contributors agreed to the Contributor Licence Agreement (CLA)?"
    help_text: "Check all contributors agree to a CLA before you reuse or republish their contributions. You should keep a record of who gave contributions and whether or not they agree to the CLA."
    answers:
      a_false:
        text: no
      a_true:
        text: yes
  sourceDocumentationUrl:
    text: "Where do you describe sources of this data?"
    text_as_statement: "The sources of this data are described at"
    help_text: "Give a URL that documents where your data was sourced from (its provenance) and the rights under which you publish the data. Do this even if the data wasn't originally created or gathered by you and even though you have the rights to publish it."
    answers:
      a_1:
        text: "Data Sources Documentation URL"
  sourceDocumentationMetadata:
    text: "Is documentation about the sources of this data also in machine-readable format?"
    text_as_statement: "The curator has published"
    help_text: "Information about data sources should be human-readable so people can understand it, as well as in a metadata format that computers can process. When everyone does this it helps other people find out how the same open data is being used and justify its ongoing publication."
    answers:
      a_false:
        text: no
        text_as_statement: "no machine-readable data about the sources of this data"
      a_true:
        text: yes
        text_as_statement: "machine-readable data about the sources of this data"
  copyrightURL:
    text: "Where is your rights statement?"
    text_as_statement: "Copyright and database rights are in this statement"
    help_text: "Give a URL to a rights statement which shows who owns copyright and database rights to the data. This statement also says what you allow people to do with this data under licence and it helps them understand the terms under which you make it available."
    answers:
      a_1:
        text: "Rights statement URL"
  copyrightStatementMetadata:
    text: "Does your rights statement include machine-readable versions of"
    text_as_statement: "The rights statement includes data about"
    help_text: "It's good practice to embed information about licences in machine-readable formats so people can automatically attribute your data back to you when they use it."
    answers:
      license:
        text: "licences"
        text_as_statement: "the data licence"
      attribution:
        text: "attribution"
        text_as_statement: "what attribution to use"
      attributionURL:
        text: "attribution URL"
        text_as_statement: "what attribution link to give"
      morePermissions:
        text: "other permissions or alternative licences"
        text_as_statement: "other permissions for use"
      useGuidelines:
        text: "non-binding use guidelines"
        text_as_statement: "guidelines for use"
  dataLicence:
    text: "Under which licence can people reuse this data?"
    text_as_statement: "This data is available under"
    help_text: "Remember that whoever originally gathers, creates, verifies or presents a database automatically gets rights over it. So people need a waiver or a licence which proves that they can use the data and explains how they can do that legally. We list the most common licenses here; if there are no database rights, they've expired, or you've waived them, choose 'Not applicable'."
    answers:
      odc_by:
        text: "Open Data Commons Attribution License"
        text_as_statement: "Open Data Commons Attribution License"
      odc_by_sa:
        text: "Open Data Commons Open Database License (ODbL)"
        text_as_statement: "Open Data Commons Open Database License (ODbL)"
      pddl:
        text: "Open Data Commons Public Domain Dedication and Licence (PDDL)"
        text_as_statement: "Open Data Commons Public Domain Dedication and Licence (PDDL)"
      cc0:
        text: "Creative Commons CCZero"
        text_as_statement: "Creative Commons CCZero"
      ogl:
        text: "UK Open Government Licence"
        text_as_statement: "UK Open Government Licence"
      na:
        text: "Not applicable"
        text_as_statement: ""
      other:
        text: "Other..."
        text_as_statement: ""
  dataNotApplicable:
    text: "Why does a licence not apply to this data?"
    text_as_statement: "This data is not licensed because"
    answers:
      norights:
        text: "there are no database rights in this data"
        help_text: "Database rights apply if you spent substantial effort gathering, verifying or presenting it. There are no database rights if, for example, the data is created from scratch, presented in an obvious way, and not checked against anything."
        text_as_statement: "there are no database rights in it"
      expired:
        text: "database rights have expired"
        help_text: "Database rights last ten years. If data was last changed over ten years ago then database rights have expired."
        text_as_statement: "the database rights have expired"
      waived:
        text: "database rights have been waived"
        help_text: "This means no one owns the rights and anyone can do whatever they want with this data."
        text_as_statement: ""
  dataWaiver:
    text: "Which waiver do you use to waive database rights?"
    text_as_statement: "Database rights have been waived under"
    help_text: "You need a statement to show people you've done this so that they understand they can do whatever they like with this data. Standard waivers already exist like PDDL and CCZero but you can write your own with legal advice."
    answers:
      pddl:
        text: "Open Data Commons Public Domain Dedication and Licence (PDDL)"
        text_as_statement: "Open Data Commons Public Domain Dedication and Licence (PDDL)"
      cc0:
        text: "Creative Commons CCZero"
        text_as_statement: "Creative Commons CCZero"
      other:
        text: "Other..."
        text_as_statement: ""
  dataOtherWaiver:
    text: "Where is the waiver for the database rights?"
    text_as_statement: "Database rights have been waived with this waiver"
    help_text: "Give a URL to your own publicly available waiver so people can check that it does waive your database rights."
    answers:
      a_1:
        text: "Waiver URL"
  otherDataLicenceName:
    text: "What is the name of your licence?"
    text_as_statement: "This data is available under"
    help_text: "If you use a different licence, we need the name so people can see it on your Open Data Certificate."
    answers:
      a_1:
        text: "Other Licence Name"
  otherDataLicenceURL:
    text: "Where is your licence?"
    text_as_statement: "This licence is at"
    help_text: "Give a URL to the licence, so people can see it on your Open Data Certificate and check that it's publicly available."
    answers:
      a_1:
        text: "Other Licence URL"
  otherDataLicenceOpen:
    text: "Is the licence an open licence?"
    help_text: "If you aren't sure what an open licence is then read the [Open Knowledge Definition](http://opendefinition.org/) definition. Next, choose your licence from the [Open Definition Advisory Board open licence list](http://licenses.opendefinition.org/). If a licence isn't in their list, it's either not open or hasn't been assessed yet."
    answers:
      a_false:
        text: no
      a_true:
        text: yes
  contentLicence:
    text: "Under which licence can others reuse content?"
    text_as_statement: "The content in this data is usable under"
    help_text: "Remember that whoever spends intellectual effort creating content automatically gets rights over it but creative content does not include facts. So people need a waiver or a licence which proves that they can use the content and explains how they can do that legally. We list the most common licenses here; if there is no copyright in the content, it's expired, or you've waived them, choose 'Not applicable'."
    answers:
      cc_by:
        text: "Creative Commons Attribution"
        text_as_statement: "Creative Commons Attribution"
      cc_by_sa:
        text: "Creative Commons Attribution Share-Alike"
        text_as_statement: "Creative Commons Attribution Share-Alike"
      cc0:
        text: "Creative Commons CCZero"
        text_as_statement: "Creative Commons CCZero"
      ogl:
        text: "UK Open Government Licence"
        text_as_statement: "UK Open Government Licence"
      na:
        text: "Not applicable"
        text_as_statement: ""
      other:
        text: "Other..."
        text_as_statement: ""
  contentNotApplicable:
    text: "Why doesn't a licence apply to this data?"
    text_as_statement: "The content in this data is not licensed because"
    answers:
      norights:
        text: "there is no copyright in this data"
        help_text: "Copyright only applies to data if you spent intellectual effort creating what's in it, for example, by writing text that's within the data, or deciding whether particular data is included. There's no copyright if the data only contains facts where no judgements were made about whether to include them or not."
        text_as_statement: "there is no copyright"
      expired:
        text: "copyright has expired"
        help_text: "Copyright lasts for a fixed amount of time, based on either the number of years after the death of its creator or its publication. You should check when the content was created or published because if that was a long time ago, copyright might have expired."
        text_as_statement: "copyright has expired"
      waived:
        text: "copyright has been waived"
        help_text: "This means no one owns copyright and anyone can do whatever they want with this data."
        text_as_statement: "copyright has been waived"
  contentWaiver:
    text: "Which waiver do you use to waive copyright?"
    text_as_statement: "Copyright has been waived with this content waiver"
    help_text: "You need a statement to show people you've done this, so they understand that they can do whatever they like with this data. Standard waivers already exist like PDDL and CCZero but you can write your own with legal advice."
    answers:
      cc0:
        text: "Creative Commons CCZero"
        text_as_statement: "Creative Commons CCZero"
      other:
        text: "Other..."
        text_as_statement: "Other..."
  contentOtherWaiver:
    text: "Where is the waiver for the copyright?"
    text_as_statement: "Copyright has been waived with this content waiver"
    help_text: "Give a URL to your own publicly available waiver so people can check that it does waive your copyright."
    answers:
      a_1:
        text: "Waiver URL"
  otherContentLicenceName:
    text: "What's the name of the licence?"
    text_as_statement: "The content is available under this licence"
    help_text: "If you use a different licence, we need its name so people can see it on your Open Data Certificate."
    answers:
      a_1:
        text: "Licence Name"
  otherContentLicenceURL:
    text: "Where is the licence?"
    text_as_statement: "The content licence is at"
    help_text: "Give a URL to the licence, so people can see it on your Open Data Certificate and check that it's publicly available."
    answers:
      a_1:
        text: "Licence URL"
  otherContentLicenceOpen:
    text: "Is the licence an open licence?"
    help_text: "If you aren't sure what an open licence is then read the [Open Knowledge Definition](http://opendefinition.org/) definition. Next, choose your licence from the [Open Definition Advisory Board open licence list](http://licenses.opendefinition.org/). If a licence isn't in their list, it's either not open or hasn't been assessed yet."
    answers:
      a_false:
        text: no
      a_true:
        text: yes
  dataPersonal:
    text: "Can individuals be identified from this data?"
    text_as_statement: "This data contains"
    answers:
      not_personal:
        text: "no, the data is not about people or their activities"
        help_text: "Remember that individuals can still be identified even if data isn't directly about them. For example, road traffic flow data combined with an individual's commuting patterns could reveal information about that person."
        text_as_statement: "no data about individuals"
      summarised:
        text: "no, the data has been aggregated so individuals can't be identified"
        help_text: "Statistical analysis can aggregate data so that individuals are no longer be identifiable."
        text_as_statement: "aggregated data"
      individual:
        text: "yes, there is a risk that individuals be identified, for example by third parties with access to extra information"
        help_text: "Some data is legitimately about individuals like civil service pay or public expenses for example."
        text_as_statement: "information that could identify individuals"
  statisticalAnonAudited:
    text: "Has your anonymisation process been independently audited?"
    text_as_statement: "The anonymisation process has"
    answers:
      a_false:
        text: no
        text_as_statement: "not been independently audited"
      a_true:
        text: yes
        text_as_statement: "been independently audited"
  appliedAnon:
    text: "Have you attempted to reduce or remove the possibility of individuals being identified?"
    text_as_statement: "This data about individuals has"
    help_text: "Anonymisation reduces the risk of individuals being identified from the data you publish. The best technique to use depends on the kind of data you have and this is explored in the [ICO Anonymisation Code of Practice](http://www.ico.org.uk/news/latest_news/2012/~/media/documents/library/Data_Protection/Practical_application/anonymisation_code.ashx)."
    answers:
      a_false:
        text: no
        text_as_statement: "not been anonymised"
      a_true:
        text: yes
        text_as_statement: "been anonymised"
  lawfulDisclosure:
    text: "Are you required by law to publish this data about individuals?"
    text_as_statement: "By law, this data about individuals"
    answers:
      a_false:
        text: no
        text_as_statement: "does not have to be published"
      a_true:
        text: yes
        text_as_statement: "must be published"
  lawfulDisclosureURL:
    text: "Where do you document your right to publish data about individuals?"
    text_as_statement: "The right to publish this data about individuals is documented at"
    answers:
      a_1:
        text: "Disclosure Rationale URL"
  privacyImpactAssessmentExists:
    text: "Have you carried out a Privacy Impact Assessment?"
    text_as_statement: "The curator has"
    help_text: "A [Privacy Impact Assessment](http://www.ico.gov.uk/for_organisations/data_protection/topic_guides/privacy_impact_assessment.aspx) is how you measure risks to the privacy of individuals in your data as well as the use and disclosure of that information."
    answers:
      a_false:
        text: no
        text_as_statement: "not carried out a Privacy Impact Assessment"
      a_true:
        text: yes
        text_as_statement: "carried out a Privacy Impact Assessment"
  privacyImpactAssessmentUrl:
    text: "Where is your Privacy Impact Assessment published?"
    text_as_statement: "The disclosure risks are in this Privacy Impact Assessment" 
    help_text: "Give a URL to where people can check how you measure privacy risks to individuals. The ICO has recommendations about how to publish your Privacy Impact Assessment."
    answers:
      a_1:
        text: "Privacy Impact Assessment URL"
  piaAudited:
    text: "Has your Privacy Impact Assessment been independently audited?"
    text_as_statement: "The Privacy Impact Assessment has been"
    help_text: "It's good practice to check your assessment was done correctly. Independent audits by specialists or third-parties tend to be more rigorous and impartial."
    answers:
      a_false:
        text: no
        text_as_statement: ""
      a_true:
        text: yes
        text_as_statement: "independently audited"
  individualConsentURL:
    text: "Where is the privacy notice for individuals affected by your data?"
    text_as_statement: "Individuals affected by this data have this privacy notice"
    help_text: "When you collect data about individuals you must tell them how that data will be used. People who use your data need this to make sure they comply with the Data Protection Act."
    answers:
      a_1:
        text: "Privacy Notice URL"
  dpStaff:
    text: "Is there someone in your organisation who is responsible for data protection?"
    answers:
      a_false:
        text: no
      a_true:
        text: yes
  dbStaffConsulted:
    text: "Have you involved them in the Privacy Impact Assessment process?"
    text_as_statement: "The individual responsible for data protection"
    answers:
      a_false:
        text: no
        text_as_statement: "has not been involved in the Privacy Impact Assessment"
      a_true:
        text: yes
        text_as_statement: "has been involved in the Privacy Impact Assessment"
  anonymisationAudited:
    text: "Has your anonymisation approach been independently audited?"
    text_as_statement: "The anonymisation of this data has"
    help_text: "It is good practice to make sure your process to remove personal identifiable data works properly. Independent audits by specialists or third-parties tend to be more rigorous and impartial."
    answers:
      a_false:
        text: no
        text_as_statement: "not been independently audited"
      a_true:
        text: yes
        text_as_statement: "been independently audited"
# Practical Information
  linkedTo:
    text: "Can people find more information about your data within three clicks of your home page?"
    text_as_statement: "This data is reachable"
    help_text: "If documentation is reachable via links from your home page people can find it quickly without searching. You should make it more accessible on your website if they can't."
    answers:
      a_false:
        text: no
        text_as_statement: "not within three clicks of the home page"
      a_true:
        text: yes
        text_as_statement: "within three clicks of the home page"
  listed:
    text: "Is your data listed within a collection?"
    help_text: "Data is easier for people to find when it's in relevant data catalogs like academic, public or health for example, or when it turns up in relevant search results."
    answers:
      a_false:
        text: no
      a_true:
        text: yes
  listing:
    text: "Where is it listed?"
    text_as_statement: "This data appears in this collection"
    help_text: "Give a URL where this data is listed within a relevant collection. For example, data.gov.uk (if it's UK public sector data), hub.data.ac.uk (if it's UK academia data) or a URL for search engine results."
    answers:
      a_1:
        text: "Listing URL"
  referenced:
    text: "Is this data referenced from your own publications?"
    help_text: "When you reference your data within your own publications you give it more context, and help people find and understand it better."
    answers:
      a_false:
        text: no
      a_true:
        text: yes
  reference:
    text: "Where is your data referenced?"
    text_as_statement: "This data is referenced from"
    help_text: "Give a URL to a document that cites or references this data."
    answers:
      a_1:
        text: "Reference URL"
  serviceType:
    text: "Does the data behind your API change?"
    text_as_statement: "The data behind the API"
    answers:
      static:
        text: "no, the API gives access to unchanging data"
        help_text: "Some APIs just make accessing an unchanging dataset easier, particularly when there's lots of it."
        text_as_statement: "will not change"
      changing:
        text: "yes, the API gives access to changing data"
        help_text: "Some APIs give instant access to more up-to-date and ever-changing data"
        text_as_statement: "will change"
  timeSensitive:
    text: "Will your data go out of date?"
    text_as_statement: "The accuracy or relevance of this data will"
    answers:
      true:
        text: "yes, this data will go out of date"
        help_text: "For example, a dataset of bus stop locations will go out of date over time as some are moved or new ones created."
        text_as_statement: "go out of date"
      timestamped:
        text: "yes, this data will go out of date over time but it's time stamped"
        help_text: "For example, population statistics usually include a fixed timestamp to indicate when the statistics were relevant."
        text_as_statement: "go out of date but it is timestamped"
      false:
        text: "no, this data does not contain any time-sensitive information"
        help_text: "For example, the results of an experiment will not go out of date because the data accurately reports observed outcomes."
        text_as_statement: "not go out of date"
  frequentChanges:
    text: "Does this data change at least daily?"
    text_as_statement: "This data changes"
    help_text: "Tell people if the underlying data changes on most days. When data changes frequently it also goes out of date quickly, so people need to know if you also update it frequently and quickly too."
    answers:
      a_false:
        text: no
        text_as_statement: "infrequently"
      a_true:
        text: yes
        text_as_statement: "at least daily"
  seriesType:
    text: "What type of dataset series is this?"
    text_as_statement: "This data is a series of"
    answers:
      dumps:
        text: "regular copies of a complete database"
        help_text: "Choose if you publish new and updated copies of your full database regularly. When you create database dumps, it's useful for people to have access to a feed of the changes so they can keep their copies up to date."
        text_as_statement: "copies of a database"
      aggregate:
        text: "regular aggregates of changing data"
        help_text: "Choose if you create new datasets regularly. You might do this if the underlying data can't be released as open data or if you only publish data that's new since the last publication."
        text_as_statement: "aggregates of changing data"
  changeFeed:
    text: "Is a feed of changes available?"
    text_as_statement: "A feed of changes to this data"
    help_text: "Tell people if you provide a stream of changes that affect this data, like new entries or amendments to existing entries. Feeds might be in RSS, Atom or custom formats."
    answers:
      a_false:
        text: no
        text_as_statement: "is not available"
      a_true:
        text: yes
        text_as_statement: "is available"
  frequentSeriesPublication:
    text: "How often do you create a new release?"
    text_as_statement: "New releases of this data are made"
    help_text: "This determines how out of date this data becomes before people can get an update."
    answers:
      rarely:
        text: "less than once a month"
        text_as_statement: "less than once a month"
      monthly:
        text: "at least every month"
        text_as_statement: "at least every month"
      weekly:
        text: "at least every week"
        text_as_statement: "at least every week"
      daily:
        text: "at least every day"
        text_as_statement: "at least every day"
  seriesPublicationDelay:
    text: "How long is the delay between when you create a dataset and when you publish it it?"

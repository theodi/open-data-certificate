zh_TW:
  surveyor:
    survey_sections:
      general:
        text: "一般資訊"
      practical:
        text: "實用資訊"
        help_text: "數據可尋性、數據正確性、數據品質及數據保證"
      technical:
        text: "技術資訊"
        help_text: "地點、格式與可信度"
      social:
        text: "社會信息"
        help_text: "文件、支援與服務"
    questions:
      dataTitle:
        text: "這份數據是什麼？"
      documentationUrl:
        text: "在哪裏說明？"
        text_as_statement: "這個數據主要是說明"
        help_text: "為使用者提供一個可以觀看你的開放數據及更多細節的網址，它可以是一個由官方網站連結進去的頁面，ex: data.gov.uk"
      publisher:
        text: "誰發布這個數據"
        text_as_statement: "這份數據是由＿＿＿發佈"
        help_text: "你必須為這個發佈數據的單位做命名，它可能會是一個你服務的單位或你是某一位特定人士的代表"
      publisherUrl:
        text: "這份數據是在哪一個網上發佈的？"
        text_as_statement: "這份數據是在＿＿＿發佈的"
        help_text: "提供一個網站的網址能幫助我們從同一個數據發佈單位進行數據蒐集，即便這些數據是由不同的人來發佈"
      releaseType:
        text: "這是屬於哪一種的推出上線？"
        answers:
          oneoff:
            help_text: "這是一個單一的檔案，而且你也在近期沒有打算要建立類似的檔案"
          collection:
            help_text: "這是一個一樣數據在相關檔案中的彙集，而且你也在近期之內沒有打算發佈類似的彙集"
          series:
            text: "一系列相關的數據集持續地做線上釋出"
            help_text: "這是一個在未來具計劃週期性更新的數據集程序"
          service:
            text: "為獲得開放數據的一項服務或應用程式介面"
            help_text: "這是一項可以讓程式設計師透過介面查詢你公開數據的即時網路服務"
      onWebsite:
        text: "你的主網頁與你的數據之間有連結嗎？"
        help_text: "如果你的數據與主網頁之間有連結，你的數據可以更容易被搜尋"
        answers:
          a_false:
            text: "否"
          a_true:
            text: "是"
      webpage:
        text: "在你的網站上哪一個頁面有連結到數據？"
        text_as_statement: "網頁從＿＿＿連結到數據"
        help_text: "請提供一個有從你的頁面上與數據作連結的網址"
      listed:
        text: "你的數據有建立在一個網域裡面嗎？"
        help_text: "數據若存在於一個相關的的數據目錄(ex:學術類、公營機構、衛生保健)或當他出現在相關結果搜尋時，是比較容易被使用者搜尋到的"
        answers:
          a_false:
            text: "否"
          a_true:
            text: "是"
      listing:
        text: "它建立在哪裡？"
        text_as_statement: "數據出現在網域裡"
        help_text: "將你的網址建立在一個相關連的網域裡，ex: data.gov.uk(如果他是英國公家單位的數據), hub.data.ac.uk(如果他是英國學術單位的數據)，或是一個給搜尋引擎結果的網址"
      referenced:
        text: "這份數據是參照你的發佈嗎？"
        help_text: "你會提供更多的內容及幫助其他人在數據使用上有更多的發現及理解，當你從自己發佈的數據做參照及使用，ex: 彙報、演示、部落格發文"
        answers:
          a_false:
            text: "否"
          a_true:
            text: "是"
      reference:
        text: "數據引用來源"
        text_as_statement: "數據引用來源"
        help_text: "為一份引用或參照數據的文件建立一個網址"
      serviceType:
        text: "這個在你應用程式介面背後的數據會改變嗎？"
        text_as_statement: "在應用程式介面背後的數據"
        answers:
          static:
            text: "不會，應用程式介面允許對不會變更的數據做存取"
            help_text: "有些應用程式介面使存取不會變更的數據集更容易，尤其是在有很多這樣子的狀況"
            text_as_statement: "不會改變"
          changing:
            text: "會，應用程式介面允許對會變動的數據做存取"
            help_text: "有些應用程式介面允許即時更新及不斷變動的數據作立即存取"
            text_as_statement: "將會改變"
      timeSensitive:
        text: "你的數據會過時嗎？"
        text_as_statement: "這份數據的正確性及關聯性會___"
        answers:
          'true':
            text: "是，這份數據在將來會過時"
            help_text: "舉例來說，公車站牌位置的數據集之時效性會受站牌拆建影響"
            text_as_statement: "過時"
          timestamped:
            text: "是，這份數據會因為時間而過時但他還是具時間標記"
            help_text: "舉例來說，人口統計資料通常會使用一段固定的時間標記來表達統計資料的相關性"
            text_as_statement: "數據會過時但它還是具時間標記"
          'false':
            text: "沒有，這個數據及並不包含與時間有關的訊息"
            help_text: "舉例來說，實驗結果不會過時因為數據準確的顯示觀察結果"
            text_as_statement: "不會過時"
      frequentChanges:
        text: "至少這份數據每日會有更動嗎？"
        text_as_statement: "這份數據會改變"
        help_text: "必須讓大家知道是否潛在的數據會有經常性的更動，因為當數據有經常性的更動時，其也相對容易過時，所以使用者必須要知道你是否對數據有迅速且經常性的更新"
        answers:
          a_false:
            text: "否"
          a_true:
            text: "是"
            text_as_statement: "至少會有每日的更動"
      seriesType:
        text: "這是哪一種類型的數據集系列？"
        text_as_statement: "這是一系列有關＿＿＿的數據"
        answers:
          dumps:
            text: "一個完整資料庫的常規備份"
            help_text: "請選擇，如果你會對你整個資料庫發佈新的備份和做備份更新。因為當你在建立資料轉存時，這樣有利於使用者對動態時報改的存取，也因此他們能保持這些數據備份處於最新狀態"
            text_as_statement: "資料庫的備份"
          aggregate:
            text: "更動數據的定期彙總"
            help_text: "請選擇，如果你會定期建立數據集。你可能會需要這麼做，如果你的潛在數據不能被當作開放數據做發佈或你只在最近一次的更新之後進行最新數據的發佈"
            text_as_statement: "更動數據的彙總"
      changeFeed:
        text: "可以在新聞訂閱上做變更嗎？"
        text_as_statement: "一份數據在新聞訂閱的變更"
        help_text: "告訴大家，如果你會提供一組對數據會造成影響的連續變更，ex: 新的指令或是修改既有指令，新聞訂閱可能會是以RSS、Atom或是客製化的資料格式呈現"
        answers:
          a_false:
            text: "否"
          a_true:
            text: "是"
            text_as_statement: "他是可使用的"
      frequentSeriesPublication:
        text: "你會做一次新發佈的頻率是？"
        text_as_statement: "已對這份數據做新發佈"
        help_text: "這取決於如何讓使用者獲在數據過時前獲得更新"
        answers:
          rarely:
            text: "每月少於一次"
            text_as_statement: "每月少於一次"
          monthly:
            text: "每月至少一次"
            text_as_statement: "每月至少一次"
          weekly:
            text: "至少每個星期"
            text_as_statement: "至少每個星期"
          daily:
            text: "至少每天"
            text_as_statement: "至少每天"
      seriesPublicationDelay:
        text: "數據集建立及發佈的延滯通常耗時多久？"
        text_as_statement: "在這份數據建立及發佈之間的延滯是"
        answers:
          extreme:
            text: "時間長於每次數據線上發行的間隔"
            help_text: "舉例來說，如果你每天都創建一個新版本的數據集，請選擇如果他會花超過你一天的時間來做發佈"
            text_as_statement: "時間長於每次數據線上發行的間隔"
          reasonable:
            text: "時間約莫與每次數據的線上發行時間相同"
            help_text: "舉例來說，如果你每天都創建一個新版本的數據集，請選擇如果他會要你約莫一天的時間做發佈"
            text_as_statement: "時間約莫與每次數據的線上發行時間相同"
          good:
            text: "時間少於一半每次數據線上發行的間隔"
            help_text: "舉例來說，如果每天都創建一個新版本的數據集，請選擇如果他會要你少於12小時的時間做發佈"
            text_as_statement: "時間少於一半每次數據線上發行的間隔"
          minimal:
            text: "極少或完全沒有延遲"
            help_text: "請選擇，如果你的發佈是在幾秒鐘或幾分鐘內完成的"
            text_as_statement: "極少"
      provideDumps:
        text: "你也會發佈這份未經整理過的數據集嗎？"
        text_as_statement: "決策者建立＿＿＿"
        help_text: "備份副本是一份從整個數據集精簡成一個可供使用者進行下載的檔案，而這也提供了另一種讓使用者藉由不同於應用程式介面進行分析的方式"
        answers:
          a_false:
            text: "否"
          a_true:
            text: "是"
            text_as_statement: "數據的備份副本"
      dumpFrequency:
        text: "你建造一個全新的資料庫備份副本的頻率是？"
        text_as_statement: "資料庫的備份副本已經被創建出來了"
        help_text: "對經常性摘錄的整組數據集提供更快速的存取代表著使用者可以更快速的開始使用最新的更新數據"
        answers:
          rarely:
            text: "每月少於一次甚至更少"
            text_as_statement: "每月少於一次甚至更少"
          monthly:
            text: "每個月至少一次"
            text_as_statement: "每個月至少一次"
          weekly:
            text: "於一週內有任意的改變"
            text_as_statement: "於一週內有任意的改變"
          daily:
            text: "於一日內有任意的改變"
            text_as_statement: "於一日內有任意的改變"
      corrected:
        text: "如果你的數據有錯誤出現它會被更正嗎?"
        text_as_statement: "任何在這份數據中出現的錯誤是＿＿＿"
        help_text: "修正在你的數據中出現的錯誤會是一個很好的練習，尤其是當你自己在使用它的狀況下。當你的對你的數據有做修正，建議你告知使用者。"
        answers:
          a_false:
            text: "否"
          a_true:
            text: "是"
            text_as_statement: "更正"
      qualityUrl:
        text: "你對有關這份數據的品質議題會在哪裡記錄？"
        text_as_statement: "數據的品質在＿＿＿有記錄"
        help_text: "提供一個可以讓使用者查詢你的數據品質的網址。使用者可以接受出現在數據中的錯誤的，它可能是發生在設備故障或系統轉換的過程中。建議你對數據的品質做開放，這樣一來使用者才能對這份數據的憑靠程度做判斷"
      qualityControlUrl:
        text: "你對這份品質管制的過程會在哪裏說明？"
        text_as_statement: "品質管制的過程在＿＿＿有說明"
        help_text: "提供一個可以讓使用者無論是自動或是手動查詢進行檢驗中數據的網址，如此向他們再次證明了你對品質的要求及提倡改善且讓所有人都受惠的概念"
      backups:
        text: "你會做離線備份的動作嗎？"
        text_as_statement: "此數據是"
        help_text: "定期做離線備份可以確保當意外發生時數據不會遺失"
        answers:
          a_false:
            text: "否"
          a_true:
            text: "是"
            text_as_statement: "離線備份"
      slaUrl:
        text: "你對任何業務可用性的保證有在哪裏說明？"
        text_as_statement: "服務可用性在＿＿＿有說明"
        help_text: "提供一個說明你對你所提出可用性服務的保證之頁面網址，舉例來說，你可以提供一個99.5%的運行時間保證，否則你所提供的任不能被當作是保證"
      statusUrl:
        text: "你對你所提供的服務現況相關資訊在哪裡有說明？"
        text_as_statement: "服務狀況在＿＿＿有說明"
        help_text: "提供一個可告知使用者包括已知的錯誤及你的當前服務提供現況的頁面網址"
      onGoingAvailability:
        text: "這份數據會開放有效到何時？"
        text_as_statement: "這份數據是開放有效的"
        answers:
          experimental:
            text: "這份數據可能會隨時消失"
            text_as_statement: "這份數據是具實驗性且可能隨時會消失"
          short:
            text: "它已經有效地實驗但尚需一年左右的時間"
            text_as_statement: "實驗了一年左右"
          medium:
            text: "它是你中程計畫中的一部分，建議您至少要投入兩年的時間"
            text_as_statement: "至少兩年或兩年以上"
          long:
            text: "這是你每天操作的一部分，所以它將會處在發佈狀態一段時間"
            text_as_statement: "長期"
      datasetUrl:
        text: "你的數據集在哪裏？"
        text_as_statement: "這份數據是在___發佈的"
        help_text: "為你的數據集建立一個網址。建議你將開放數據與該網站做連結，如此一來使用者可以容易地對該開放數據做搜尋及重新使用。"
      versionManagement:
        text: "你是如何發佈一系列相同的數據集？"
        answers:
          current:
            text: "因為這是一個定期更新的網址"
            help_text: "請選擇，如果你有提供一個可以讓使用者下載最新版本的近期數據集網址"
          template:
            text: "因為這是每一次線上發行一致的網址"
            help_text: "請選擇，如果你的數據集網址有一個包含發佈日期在規律內的模式，舉例來說，一個自2013年4月建立的網址，這幫助使用者了解你做線上發行數據的頻率，及在每次推出線上數據時能標示註腳"
          list:
            text: "作為線上發行的列表"
            help_text: "請選擇，如果你有一份在網頁或是新聞訂閱(ex:Atom, RSS)的數據集清單，且每一份線上發行都有屬於自己的連結及詳細內容記載，如此一來也幫助使用者了解你做線上發行數據的頻率，即在每次推出線上數據時能標示註腳"
      currentDatasetUrl:
        text: "你當前的數據集在＿＿＿？"
        text_as_statement: "當前的數據集在＿＿＿會有效"
        help_text: "為你的最新版本數據及提供一個單一的網址，建議你這個網站內容在每一次新的版本線上發行後要有所更新"
      versionsTemplateUrl:
        text: "數據集是依據哪種格式做線上發行？"
        text_as_statement: "線上發行是依據這個連貫的網址模式"
        help_text: "當你發佈不同的線上發行時，這會是你網址的架構。使用{可更動內容}來指出套版網址的部分改變，舉例來說，`http://example.com/data/monthly/mydata-{YY}{MM}.csv`"
      versionsUrl:
        text: "你線上發行的數據集清單在＿＿＿？"
        text_as_statement: "這份數據的線上發行在＿＿＿有列出"
        help_text: "為一個頁面或是新聞訂閱有機器可讀取的數據集清單提供一個網址，並利用這個網址的首頁去與其他頁面做連結"
      endpointUrl:
        text: "你應用程式介面的終端在＿＿＿？"
        text_as_statement: "應用程式介面福的的終端是"
        help_text: "提供一個網址，而這會是一個讓使用者的註腳進入你應用程式介面的好開始。建議你這應該要是一份可以成功幫助服務存在的註腳服務內容文件"
      dumpManagement:
        text: "你是如何發佈你的資料庫備份副本的？"
        answers:
          current:
            text: "因為這是一個定期更新的網址"
            help_text: "請選擇，如果你有一個可以讓使用者下載最新版本資料庫備份副本的網址"
          template:
            text: "因為每次一致的線上推出網址"
            help_text: "請選擇，如果你的資料庫備份戶本網址有依照的一個固定的模式，其中包含發佈日期，舉例來說，一個在\"2013.04\"啟用的網址，而這也幫助了使用者了解你做線上發行的數據的頻率以及在每次做線上推出時能標示註解"
          list:
            text: "作為線上發行的清單"
            help_text: "請選擇，如果你有一個網頁或是新聞訂閱(ex: Atom/RSS)上有一份資料庫備份的清單可以連結到每一份線上發佈及其細節，而這也幫助了使用者了解你做數據線上發行的頻率，及在每次做線上推出時能標示註解"
      currentDumpUrl:
        text: "現行版本的資料庫備份副本在＿＿＿？"
        text_as_statement: "你始終可以在＿＿＿找到最新版本的資料庫備份副本"
        help_text: "為最新版本的資料庫備份副本提供一個網址，其在這個網址的內容建議要在每一次創建一個新的資料庫備份副本時做更改"
      dumpsTemplateUrl:
        text: "資料庫備份副本的網址是依據哪種格式？"
        text_as_statement: "資料庫備份副本依照一具連貫性網址的模式"
        help_text: "當你要發佈不同的線上推行時，這應該是你網址的結構。利用{可更動內容}來指出部分套版網址的改變，舉例來說，`http://example.com/data/monthly/mydata-{YY}{MM}.csv`"
      dumpsUrl:

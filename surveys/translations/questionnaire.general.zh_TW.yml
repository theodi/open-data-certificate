        help_text: "如何幫助使用者找到你的數據？"
      accuracy:
        help_text: "如何保持數據持續更新"
      quality:
        help_text: "使用者可以對你的數據有多少的憑靠？"
      guarantees:
        help_text: "使用者可以對你的數據可用性有多少憑靠？"
      locations:
        help_text: "使用者如何存取你的數據？"
      format:
        help_text: "使用者該怎麼利用你的數據？"
      trust:
        help_text: "使用者可以對你的數據抱持多高的可信度？"
      documentation:
        help_text: "你如何幫助使用者了解你數據的背景及內容？"
      support:
        help_text: "你如何與使用你數據的使用者溝通？"
      services:
        help_text: "你如何給予工具使用權給你的數據使用者？"
      pilot_1:
        text: "建議你要有一個提供你自己所屬的開放數據文件在這個網頁上，這樣一來其他的使用者可以了解其背景、內容及效用"
      basic_1:
        text: "你一定得有一個提供資料且允許存取你所發佈的開放數據的網頁，這樣一來其他人才可以使用這些資料"
      standard_1:
        text: "建議你要有一份清楚的合法權利來說明你能發佈這份數據"
      standard_2:
        text: "建議你同時也提供機器可讀取的數據來源"
      standard_3:
        text: "建議你標示公眾領域內容為公眾領域，讓其他人知道他們這些內容可以重用的。"
      pilot_2:
        text: "建議你記錄這份相關數據使用的風險，如此一來可以幫助使用者了解他們願意使用的程度"
      standard_4:
        text: "你應該法規說明中提供電子產品可已閱讀的檔案，讓自動工具可以使用。"
      exemplar_1:
        text: "你應該在法規說明中提供電子產品可已閱讀的檔案，因此自動工具可以使用它。"
      pilot_3:
        text: "建議你記錄數據的來源及你發佈數據下的權利，如此一來使用者可以確保他們對會使用的數據這部分是來自第三方"
      standard_5:
        text: "你應該法規說明中提供電子產品可已閱讀的檔案，這樣電子產品可以自動及閱讀及使用。"
      exemplar_2:
        text: "您應該在法規說明中提供機器可讀的數據，關於版權年份，數據的權利聲明，因此自動化工具可以使用它。"
      pilot_4:
        text: "建議你發佈一份權利聲明，其中詳細敘述版權、資料庫權利、憑證及使用者如何提供數據屬性等項目"
      standard_6:
        text: "你應該在法規說明中提供電子產品可已閱讀的檔案，讓自動工具可以使用它。"
      exemplar_3:
        text: "您應該在法規說明中提供機器可讀的數據，有關數版權持有人的權利聲明，因此自動化工具可以使用它。"
      standard_7:
        text: "你應該提供機器可讀的的數據在網址權利聲明連接到飲用此數據，因此自動工具可以使用它。"
      pilot_5:
        text: "你應該以發佈匿名個人的數據，如果你符合規定或許可證在法律下。"
      standard_8:
        text: "你應該有你的匿名過程被獨立審計，以確保和減少個人重新被辨別到風險再度發生。"
      exemplar_4:
        text: "建議你可以為你的數據提供一個可做更改的新聞訂閱，這樣使用者才能獲得即時且準確的備份"
      standard_9:
        text: "你應該記錄您的權利，發布關於個人誰使用您的數據的人和為那些因為公開而受影響的人。"
      standard_10:
        text: "你應該公佈你的隱私影響評估，那麼使用者可以瞭解評估公開數據的風險。"
      exemplar_5:
        text: "建議你至少每天都能建立一份新的數據集並做線上發行，這樣使用者才能獲得即時且準確的備份"
      standard_11:
        text: "你應該擁有你的隱私影響評估被個人審計，以確保它已進行正常。"
      standard_12:
        text: " <strong></strong> "
      exemplar_6:
        text: "建議你在創建一份新的數據集及做發佈時，在過程中僅安置短暫的時間間隔抑或不要穿插任何的時間間隔，這樣一來使用者才能獲得即時且準確的數據"
      pilot_6:
        text: "你應該要做因私影響評估如果你有公佈個人的數據。"
      standard_13:
        text: "你應該要確保使用者可以從你的主網站找到你的數據，這樣一來使用者可以更容易對你的資訊作搜尋"
      exemplar_7:
        text: "建議你創建一個於一日內會任意變更的資料庫備份副本，這樣一來使用者可以花更少的時間來等待最新的數據公佈"
      basic_2:
        text: "你必須要有發佈這份數據的權利"
      pilot_7:
        text: "建議你再將你的數據發佈之前加上時間標記，如此一來可以幫助使用者了解這份數據的時效性"
      standard_14:
        text: " <strong></strong> "
      pilot_8:
        text: "建議你每月都能建立一份新的數據集並做線上發行，這樣使用者才能獲得即時且準確的備份"
      standard_15:
        text: "建議你可以多參照及使用自己發佈過的數據，藉此可以讓其他人知道這份數據的可用性及背景"
      basic_3:
        text: "當你指出這份數據並非你的原創，也不是來自眾包，那麼它一定是來自其他數據的摘要或計算而得的"
      basic_4:
        text: "建議你要有合法的建議來確保你有權利發表佈你的數據"
      standard_16:
        text: "建議您對具時效性的數據做發佈更新，這樣一來他才不會過時"
      standard_17:
        text: "建議你至少每週都能建立一份新的數據集並做線上發行，這樣使用者才能獲得即時且準確的備份"
      exemplar_8:
        text: "你應該詳實的紀錄你的數據品質管理流程，以提高其他人對這份數據的信賴度"
      exemplar_9:
        text: "建議你要有一個可以告知使用者你的當前服務狀況的頁面"
      pilot_9:
        text: "建議當你在創建一份新的數據集及發佈它的過程中，要在這二事件中間安置一段短於做線上發行且合理的時間間隔，這樣一來使用者才可以獲得即時且準確的數據"
      standard_18:
        text: "建議當你在創建一份新的數據集及發佈它的過程中，要在這二事件之間安置一段做線上發行所需時間一半的時間間隔，這樣一來使用者才可以獲得即時且準確的數據"
      standard_19:
        text: "建議你讓使用者能對你的數據集做完整的下載，這樣一來他們能更加完善且準確利用你的所有數據進行分析"
      pilot_10:
        text: "建議你每個月創建一個新的資料庫備份副本，這樣一來使用者得以獲得最新的數據"
      exemplar_10:
        text: "建議你要在這張表格上對你的數據有至長期的保證，這樣一來使用者才能決定對這份資料的憑藉程度"
      standard_20:
        text: "建議你創建一個於一週內會任意變更的資料庫備份副本，這樣一來使用者可以花更少的時間來等待最新的數據公佈"
      pilot_11:
        text: "建議你要在這張表格上保證你的數據有效至少一年左右的時間這樣使用者才能決定對這份資料的憑藉程度"
      exemplar_11:
        text: "建議你要對資料庫備份副本網址要一連貫性的模式，如此一來使用者才能自動對每一個網址做下載"
      pilot_12:
        text: "建議你建立一個可以直接你的數據做連結的網址，如此一來使用者可以容易地做存取。"
      pilot_13:
        text: "建議你一樣使用一致的模式即便針對不同的線上發行網址，這樣一來使用者可以自動的對每一種網址進行下載"
      standard_21:
        text: "建議你當使用者向你做錯誤回報時，要對數據做修正，這樣一來所有人均能從正確的改正中獲益"
      standard_22:
        text: "建議你對所有已知的數據品質議題作記錄這樣一來使用者才能決定對你提供的數據的可信度"
      exemplar_12:
        text: "建議你要有一份文件或是新聞訂閱，其中包含一份有效的資料庫被份副本清單，如此一來使用者才能創建註解用來下載全部資料"
      standard_23:
        text: "建議你做離線結果備份，如此可以確保當意外發生時數據不會遺失"
      exemplar_13:
        text: "建議你以揭示維度及丈量方法的格式來發佈你的統計數據，如此一來較容易進行分析"
      exemplar_14:
        text: "建議你以一種目的性設計的格式來做地理數據的發佈，如此一來使用者得以使用常見且有效的工具來處理這些數據"
      exemplar_15:
        text: "建議你建立一個連結到提供你數據相關所有細節資訊的網頁，如此一來使用者可以容易的做搜尋及分享這些資訊"
      standard_24:
        text: "建議你說明你對你服務可用性的保證這樣使用者才能知道他們對這份數據的憑靠程度"
      standard_25:
        text: "建議你要在這張表格上對你的數據有至中期的保證，這樣一來使用者才能決定對這份資料的憑藉程度"
      standard_26:
        text: "建議你要有一個可供下載你最新數據版本的單一且連續的網址，這樣一來使用者可以容易地做存去"
      standard_27:
        text: "建議你要有一份具有效線上發行清單的文件或是新聞訂閱，如此一來使用者才能創建註解用來下載所有的數據"
      standard_28:
        text: "建議你對你的應用程式介面要有一份服務描述文件或是單一輸入點，這樣一來使用者才能做存取"
      standard_29:
        text: "建議你要有一個單一且連貫的網址供使用者下載你的資料庫備份副本，如此一來使用者才能做搜尋"
      standard_30:
        text: "建議你對你的數據使用開放的標準格式，如此一來使用者可以用常見且有效的工具來做更加容易地處理"
      standard_31:
        text: "建議你以揭示語意結構的格式來發佈你的文件，如此一來使用者可以以不同型式的方式做呈現"
      standard_32:
        text: "建議你以一種可以揭示表格的數據格式來發佈你的格式化數據，如此一來進行分析會比較容易"
      standard_33:
        text: "建議你對你數據裡的事物使用標識，如此一來你的數據能容易地被其他相關事務的數據做連結"
      standard_34:
        text: "建議你提供一種能解析標識的服務，如此一來使用者能夠對相關的額外資訊進行搜尋"
      standard_35:
        text: "建議你提供一個可以被解析的網址，如此一來更多的相關資訊可以被電腦做搜尋"
      standard_36:
        text: "建議你在你的文件裡提及機器可讀取數據的標題，如此一來使用者能知道如何對其進行參照"
      standard_37:
        text: "建議你在你的文件裡提及機器可讀取數據的說明，如此一來使用者能知道此文件的內容包含了什麼"
      standard_38:
        text: "建議你在你的文件裡提及機器可讀取的數據的線上發行日期，如此一來使用者能知道此文件的時效性"
      standard_39:
        text: "建議你在你的文件裡提及機器可讀取數據的修改日期，如此一來使用者能知道他們擁有最新的數據"
      standard_40:
        text: "建議你提供你數據線上發行頻率機器可讀取的元數據，如此一來使用者能知道你做更新的頻率"
      standard_41:
        text: "建議你在你的機器可讀取文件的數據中包含一個典範網址，如此一來使用者能知道如何持續的做存取"
      pilot_14:
        text: "建議你提供的數據是可以被機器讀取的格式，如此一來它有利於資料處理"
      standard_42:
        text: "建議你在你的機器可讀取文件的數據中包含一個典範網址，如此一來使用者能知道如何持續的做存取"
      standard_43:
        text: "建議你在你的機器可讀取文件中包含數據語言，如此一來對其做搜尋的使用者可以知道他們是否理解"
      pilot_15:
        text: "建議你對發佈的文件要有一種客製化設計的格式，如此一來使用者才能容易對文件進行處理"
      pilot_16:
        text: "建議你以那種目的為設計格式的格式化數據做發佈，如此一會比較容易來進行處理"
      pilot_17:
        text: "建議你結構化數據的方式對地理數據做發佈，如此一來進行處理的過程會較為容易"
      standard_44:
        text: "建議你在你的機器可讀取文件中標明數據發佈者，如此一來使用者可以決定他們對你數據的可信度"
      standard_45:
        text: "建議你在你的機器可讀取文件中包含地域覆蓋率，如此一來使用者才能知道你數據的應用範圍"
      standard_46:
        text: "建議你在你的機器可讀取文件中包含時間帶，如此一來使用者才能知道你數據的應用時段"
      standard_47:
        text: "建議你對你的機器可讀去文件包含主題，如此一來使用者才能大略知道你數據的主題"
      exemplar_16:
        text: "建議你對在你數據中地第三方資訊使用網址，如此一來會較為容易與使用相同網址的其他數據做結合"
      exemplar_17:
        text: "建議你提供機器可讀取的資料出處線索，如此一來使用者才可以溯及你的數據是如何被處理的"

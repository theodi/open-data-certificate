          'yes':
            text: Ano, máme právo zveřejnit tato data jako otevřená.
          'no':
            text: Ne, nemáme právo ke zveřejnění těchto dat jako otevřených.
          unsure:
            text: Nejsme si jisti, jestli máme právo data zveřejnit.
          complicated:
            text: Práva k těmto datům jsou nejasná nebo složitá.

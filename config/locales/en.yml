  choose_legislation: choose legislation

  alpha_note: This is an alpha version of the ODI's Open Data Certificate. Comments on both the content and the usability of the questionnaire are very welcome. Please add issues on github or contact certificate@theodi.org.

  menu:
    about: About
    browse_all_certificates: Browse all certificates
